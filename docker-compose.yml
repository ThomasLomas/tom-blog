application:
  build: code
  volumes:
    - ./www:/var/www
    - ./logs/site:/var/www/app/logs
  tty: true

php:
  build: php-fpm
  expose:
    - 9000:9000
  volumes_from:
    - application

nginx:
  build: nginx
  ports:
    - 80:80
  links:
    - php
  volumes_from:
    - application
  volumes:
    - ./logs/nginx/:/var/log/nginx

elk:
  image: willdurand/elk
  ports:
    - 81:80
  volumes:
    - ./elk/logstash:/etc/logstash
    - ./elk/logstash/patterns:/opt/logstash/patterns
  volumes_from:
    - application
    - php
    - nginx